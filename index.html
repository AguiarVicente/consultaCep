<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="container-fluid">
        <legend class="text-center bg-primary text-light display-4 p-3">Consulte o seu CEP</legend>
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <div class="form-group">
                    <label for="cep" class="form-label">Digite o seu CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="01001-000">
                    <span class="btn text-light bg-danger mt-1 visually-hidden">Favor informar o CEP.</span>
                </div>
                <div class="d-grid mt-2">
                    <button id="btnCEP" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container-fluid visually-hidden" id="resultado">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <legend class="text-center">Resultado</legend>
                <div class="form-group mt-1">
                    <label for="" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control" readonly>
                </div>
                <div class="form-group mt-1">
                    <label for="" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control" readonly>
                </div>
                <div class="form-group mt-1">
                    <label for="" class="form-label">Localidade</label>
                    <input type="text" id="localidade" class="form-control" readonly>
                </div>
                <div class="form-group mt-1">
                    <label for="" class="form-label">UF</label>
                    <input type="text" id="uf" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="consultaCEP.js"></script>
</body>

</html>
